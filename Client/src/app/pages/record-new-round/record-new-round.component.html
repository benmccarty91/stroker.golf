<mat-card>
  <button mat-mini-fab color="primary" [ngClass]="{'hidden': hideBackButton()}" (click)="hitBackButton()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>

  <!-- This page is a series of child components, driven by the 'step' number. -->

  <app-choose-course *ngIf="step === 1" [submitHandler]="submitCourse" [workingSummary]="workingSummary" [courses]="courses"></app-choose-course>

  <app-choose-round-type *ngIf="step === 2" [submitHandler]="submitRoundType" [workingSummary]="workingSummary"></app-choose-round-type>

  <app-choose-date *ngIf="step === 3" [submitHandler]="submitDate" [workingSummary]="workingSummary"></app-choose-date>

  <app-choose-teebox *ngIf="step === 4" [submitHandler]="submitTeebox" [workingSummary]="workingSummary"></app-choose-teebox>

  <app-choose-score *ngIf="step === 5" [submitHandler]="submitScore" [workingSummary]="workingSummary"></app-choose-score>

  <app-choose-friends *ngIf="step === 6" [submitHandler]="submitFriendList" [workingSummary]="workingSummary" [skipFriends]="skipFriends"></app-choose-friends>

  <app-choose-friends-scores *ngIf="step === 7" [submitHandler]="submitFriendsScores" [workingSummary]="workingSummary"></app-choose-friends-scores>

  <app-confirm-summary *ngIf="step === 8" [submitHandler]="submitFinal" [workingSummary]="workingSummary" [summary]="summary" [friendSummary]="friendSummary"></app-confirm-summary>

  <app-submit-success *ngIf="step === 9" [submitHandler]="goHome"></app-submit-success>

  <app-submit-failure *ngIf="step === -1" [submitHandler]="goHome"></app-submit-failure>

</mat-card>
