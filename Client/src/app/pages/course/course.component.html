<mat-card>
  <div class="backButton" [hidden]="stepHistory.length < 1">
    <button mat-mini-fab color="primary" (click)="decrementStep()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
  </div>


  <app-course-meta-form [newCourseSummary]="summary" [submitHandler]="incrementStep"></app-course-meta-form>


</mat-card>
