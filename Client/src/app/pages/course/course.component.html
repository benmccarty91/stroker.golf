<mat-card>
  <h2>Add a course</h2>

  <form>
    <mat-form-field class="full-width">
      <mat-label>Course Name</mat-label>
      <input type="text" matInput [(ngModel)]="newGolfCourse.Name" [formControl]="courseFormControl">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Street Address</mat-label>
      <input matInput [(ngModel)]="newGolfCourse.StreetAddress" [formControl]="courseFormControl">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="newGolfCourse.City" [formControl]="courseFormControl">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>State</mat-label>
      <input matInput [(ngModel)]="newGolfCourse.State" [formControl]="courseFormControl">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>How Many Teeboxes?</mat-label>
      <input matInput [(ngModel)]="newGolfCourse_numTeeboxes" [formControl]="courseFormControl">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>How Many Holes?</mat-label>
      <input matInput [(ngModel)]="newGolfCourse_numHoles" [formControl]="courseFormControl">
    </mat-form-field>
    <button mat-stroked-button class="full-width" color="primary" (click)="submitMeta()">Next</button>
  </form>

</mat-card>
