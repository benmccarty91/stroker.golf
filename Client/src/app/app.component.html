<mat-sidenav-container class="app-sidenav-container" autosize>
  <mat-sidenav #drawer class="app-sidenav mat-elevation-z10" 
    [mode]="smallScreen ? 'over' : 'side'" 
    [opened]="!smallScreen"
    [disableClose]="!smallScreen"
    >
   <app-nav></app-nav>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-header (toggleSidenav)="drawer.toggle()"></app-header>
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
